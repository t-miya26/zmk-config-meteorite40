# General ZMK settings
# CONFIG_SETTINGS=y

CONFIG_ZMK_KEYBOARD_NAME="meteorite40 Low"

# NFC ピンを GPIO として使う
CONFIG_NFCT_PINS_AS_GPIOS=y

# ZMK Studio サポート
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# EC11 ロータリーエンコーダーサポート
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# PMW3610 マウスサポート
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_ZMK_POINTING=y
CONFIG_PMW3610=y
CONFIG_PMW3610_SWAP_XY=y
CONFIG_PMW3610_INVERT_X=y
CONFIG_PMW3610_INVERT_Y=y
CONFIG_PMW3610_REPORT_INTERVAL_MIN=12
# CONFIG_PMW3610_INIT_POWER_UP_EXTRA_DELAY_MS=300

# トラックボールカスタムモジュール
CONFIG_SENSOR_ROTATION=y
CONFIG_XY_CLIPPER=y
#CONFIG_SENSOR_ROTATION_ANGLE=320

# Bluetooth
CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# CONFIG_BT_PERIPHERAL_PREF_MIN_INT=8
# CONFIG_BT_PERIPHERAL_PREF_MAX_INT=10
# CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
# CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400
# CONFIG_ZMK_BLE_EXPERIMENTAL_SEC=y
# CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y

#CONFIG_ZMK_BLE_MOUSE_REPORT_QUEUE_SIZE=1
#CONFIG_BT_CTLR_TX_PWR_PLUS_8=y



# バッテリー情報の報告
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=600
CONFIG_BT_BAS=y

# 省電力設定
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

CONFIG_PM=y
CONFIG_PM_DEVICE=y

# 設定のリセット
# CONFIG_ZMK_SETTINGS_RESET_ON_START=y

